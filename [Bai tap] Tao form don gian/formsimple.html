<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tạo form đơn giản</title>
    <style>
        table {
            border: 1px solid;
        }
        table{
            width: 500px;
            height: 200px;
            font-family:'Courier New', Courier, monospace
        }    
        th{
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2" style="font-size:x-large; color:aliceblue;">SỞ THÍCH CỦA BẠN</th>
        </tr>
        <tr>
            <td style="text-align: right;">
                <label for="name"><span style="color: blue;">Họ và tên</span></label>
            </td>
            <td>
                <form action="formsimple.html" method="get">
                    <input type="text" id="name" name="name">
                </form>
            </td>
        </tr>
        <tr>
            <td style="text-align: right;">
                <label for="email"><span style="color: blue;">Email</span></label>
            </td>
            <td>
                <form action="formsimple.html" method="get">
                    <input type="text" id="email" name="email">
                </form>
            </td>
        </tr>
        <tr>
            <td style="text-align: right;">
                <label for="hobby"><span style="color: blue;" >Sở thích</span></label>
            </td>
            <td>
                <form action="formsimple.html" method="get">
                    <input type="checkbox" name="hobby"><span style="color: red;">Thể thao</span>
                    <input type="checkbox" name="hobby"><span style="color: red;">Âm nhạc</span>
                    <input type="checkbox" name="hobby"><span style="color: red;">Đọc sách</span>
                    <br>
                    <input type="checkbox" name="hobby"><span style="color: red;">Lướt web</span>
                    <input type="checkbox" name="hobby"><span style="color: red;">Chơi game</span>
                    <input type="checkbox" name="hobby"><span style="color: red;">Điện ảnh</span>
                    <br>
                    <input type="checkbox" name="hobby"><span style="color: red;">Du lịch</span>
                </form>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <form action="formsimple.html" method="get">
                    <input type="submit" name="send" value="Gửi thông tin">
                    <input type="reset" name="reset" value="Nhập lại">
                </form>
            </td>
        </tr>
    </table>
</body>
</html>
