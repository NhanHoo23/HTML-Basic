<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tạo form đơn giản</title>
    <style>
        table {
            border: 1px solid;
        }
        table{
            width: 450px;
            height: 170px;
            font-family:'Courier New', Courier, monospace
        }    
        th{
            background-color: chocolate;
        }
    </style>
</head>
<body>
    <form action="formsimple.html" method="get">
        <table>
            <tr>
                <th colspan="4" style="font-size:x-large; color:aliceblue;">SỞ THÍCH CỦA BẠN</th>
            </tr>
            <tr>
                <td style="vertical-align:top; text-align: right; font-size:large;">
                    <label for="name"><span style="color: blue;">Họ và tên</span></label> 
                </td>
                <td colspan="3">
                    <input type="text" id="name" name="name">
                </td>
            </tr> 
            <tr>
                <td style="vertical-align:top; text-align: right; font-size:large;">
                    <label for="email"><span style="color: blue;">Email</span></label> 
                </td>
                <td colspan="3">
                    <input type="text" id="email" name="email">
                </td>
            </tr>
            <tr>
                <td style="vertical-align:top; text-align: right; font-size:large;">
                    <label for="hobby"><span style="color: blue;" >Sở thích</span></label>
                </td>
                <td>
                    <input type="checkbox" name="hobby"><span style="color: red;">Thể thao</span><br>
                    <input type="checkbox" name="hobby"><span style="color: red;">Lướt web</span><br>
                    <input type="checkbox" name="hobby"><span style="color: red;">Du lịch</span>
                </td>
                <td style="vertical-align: top;">
                    <input type="checkbox" name="hobby"><span style="color: red;">Âm nhạc</span><br>
                    <input type="checkbox" name="hobby"><span style="color: red;">Chơi game</span><br>
                </td>
                <td style="vertical-align: top;">
                    <input type="checkbox" name="hobby"><span style="color: red;">Đọc sách</span><br>
                    <input type="checkbox" name="hobby"><span style="color: red;">Điện ảnh</span><br>
                </td>
            </tr>
            <tr>
                <td></td>
                <td colspan="3">
                    <input type="submit" name="send" value="Gửi thông tin">
                    <input type="reset" name="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
