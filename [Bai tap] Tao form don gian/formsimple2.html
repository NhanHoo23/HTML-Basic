<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tạo form đơn giản</title>
    <style>
        table {
            border: 1px solid;
            background-color:lemonchiffon;
        }
        table{
            width: 500px;
            height: 200px;
            font-family:'Courier New', Courier, monospace
        
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" style="background-color: aquamarine;"><span style="color: blue; font-size:large; font"><b>ĐĂNG KÝ HỌC VIÊN</b></span></td>
        </tr>
        <tr>
            <td style="vertical-align:top; font-size:large;">
                <label for="name"><span style="color: blue;">Họ và tên</span></label><br>
                <label for="birthday"><span style="color: blue;">Ngày sinh</span></label><br>
                <label for="gender"><span style="color: blue;">Giới tính</span></label><br>
                <label for="address"><span style="color: blue;">Địa chỉ</span></label><br><br>
                <label for="class"><span style="color: blue;">Lớp</span></label><br>
                <label for="email"><span style="color: blue;">Email</span></label><br>
                <label for="phonenumber"><span style="color: blue;">Điện thoại</span></label>
            </td>
            <td>
                <form action="formsimple2.html" method="get">
                    <input type="text" id="name" name="name"><br>
                    <input type="date" id="birthday" name="birthday"><br>
                    <input type="radio" id="gender" name="gender">Nam 
                    <input type="radio" id="gender" name="gender">Nữ<br>
                    <textarea name="address" id="address" cols="30" rows="2"></textarea><br>
                    <select name="class" >
                        <option value="">-Chọn lớp-</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select><br>
                    <input type="text" id="email" name="email"><br>
                    <input type="text" id="phonenumber" name="phonenumber"><br>
                    <input type="submit" name="registration" value="Đăng ký">
                    <input type="reset" name="reset" value="Nhập lại">
                </form>
            </td>
    </table>
</body>
</html>
