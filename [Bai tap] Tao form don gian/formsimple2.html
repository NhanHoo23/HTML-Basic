<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>[Bài tập] Tạo form đơn giản</title>
    <style>
        table {
            border: 1px solid;
            background-color:lemonchiffon;
        }
        table{
            width: 500px;
            height: 200px;
            font-family:'Courier New', Courier, monospace
        
        }
    </style>
</head>
<body>
    <form action="formsimple2.html" method="get">
        <table>
            <tr>
                <td colspan="2" style="background-color: aquamarine;"><span style="color: blue; font-size:large; font"><b>ĐĂNG KÝ HỌC VIÊN</b></span></td>
            </tr>
            <tr>
                <td>
                    <label for="name"><span style="color: blue;">Họ và tên</span></label>
                </td>
                <td>
                    <input type="text" id="name" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="birthday"><span style="color: blue;">Ngày sinh</span></label>
                </td>
                <td>
                    <input type="date" id="birthday" name="birthday">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender"><span style="color: blue;">Giới tính</span></label>
                </td>
                <td>
                    <input type="radio" id="gender" name="gender">Nam 
                    <input type="radio" id="gender" name="gender">Nữ
                </td>
            </tr>
            <tr>
                <td style="vertical-align: top;">
                    <label for="address"><span style="color: blue;">Địa chỉ</span></label>
                </td>
                <td>
                    <textarea name="address" id="address" cols="30" rows="2"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="class"><span style="color: blue;">Lớp</span></label>
                </td>
                <td>
                    <select name="class" >
                        <option value="">-Chọn lớp-</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email"><span style="color: blue;">Email</span></label>
                </td>
                <td>
                    <input type="text" id="email" name="email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phonenumber"><span style="color: blue;">Điện thoại</span></label>
                </td>
                <td>
                    <input type="text" id="phonenumber" name="phonenumber">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" name="registration" value="Đăng ký">
                    <input type="reset" name="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
